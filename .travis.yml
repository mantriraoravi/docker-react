sudo: required
services:
   - docker
before_install:
   - docker build -t mantriraoravi/docker-react -f Dockerfile.dev .
script:
  - docker run -e CI=true mantriraoravi/docker-react npm run test 

deploy:
  provider: elasticbeanstalk
  region: "ap-south-1"
  app: "docker-react"
  env: "Dockerreact-env-1"
  bucket_name: "elasticbeanstalk-ap-south-1-190295677446"
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY